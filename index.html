<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4; URL=https://cooperative-fascinator-f8a.notion.site/21b7b882b50580aa86a1c2fa244caa61" /> <!-- 遷移先URL -->
  <title>西岡汰朗と申します。ぜひご覧ください。</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      transition: opacity 1.5s ease;
    }
    .fade-out {
      opacity: 0;
    }
    .circle {
      width: 280px;
      height: 280px;
      position: absolute;
      transition: all 1s ease;
    }
    .progress-ring {
      transform: rotate(-90deg);
    }
    svg {
      width: 280px;
      height: 280px;
    }
    .logo {
      z-index: 2;
      text-align: center;
      font-size: 0.9em;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
    }
    .animate .logo {
      opacity: 1;
      transform: scale(1.4);
    }
    .animate .circle {
      transform: scale(1.2);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="circle" id="circle">
      <svg class="progress-ring">
        <circle
          id="progressCircle"
          stroke="white"
          stroke-width="2"
          fill="transparent"
          r="138"
          cx="140"
          cy="140"
          stroke-dasharray="866"
          stroke-dashoffset="866"
        />
      </svg>
    </div>
    <div class="logo" id="logo">
      <p style="margin: 0;">Taro</p>
      <p style="margin: 0;">Nishioka</p>
      <p style="margin: 0;">Portfolio</p>
    </div>
  </div>

  <script>
    const circle = document.getElementById("progressCircle");
    const container = document.getElementById("container");
    let offset = 866;
    let progress = 0;
    let step = 0.5;
    const interval = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        container.classList.add("animate");
        setTimeout(() => {
          container.classList.add("fade-out");
        }, 1500); // 少し間を置いてフェードアウト開始
      }
      offset = 866 - (866 * progress) / 100;
      circle.setAttribute("stroke-dashoffset", offset);
      if (step < 5) step += 0.15; // 加速
    }, 30);
  </script>
</body>
</html>
